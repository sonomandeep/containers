services:
  database:
    image: postgres:18.1-alpine3.23
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: containers
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    cpus: "1.0"
    mem_limit: "512m"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    env_file:
      - ./apps/api/.env.prod
    ports:
      - "9999:9999"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - api_uploads:/data/uploads
    depends_on:
      - database
    cpus: "1.0"
    mem_limit: "512m"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    env_file:
      - ./apps/web/.env.prod
    ports:
      - "3000:3000"
    depends_on:
      - api
    cpus: "1.0"
    mem_limit: "512m"

volumes:
  postgres_data:
  api_uploads:
